
# Use ` as pefix. Double ` prints one `
unbind C-b
set -g prefix `
bind ` send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enables ctrl+arrow inside tmux
set-window-option -g xterm-keys on

# Set scrollback buffer size
set -g history-limit 50000

# Set the default $TERM
set -g default-terminal screen-256color

# # Vi copypaste mode
# set-window-option -g mode-keys vi
# bind-key -T copy-mode-vi 'v' send -X begin-selection
# bind-key -T copy-mode-vi 'y' send -X copy-selection

# # hjkl / vi-like pane traversal
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

bind m set-window-option main-pane-height 30\; select-layout main-horizontal

# Clock styling
set-option -g clock-mode-colour green

# set-option -g status-right '"#{=21:pane_title}" #{cpu_percentage} %H:%M %d-%b-%y'
set -g status-interval 2
# set -g status-right '#(powerline tmux right)'


# ######
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# ######
# A set of tmux options that should be acceptable to everyone
set -g @plugin 'tmux-plugins/tmux-sensible'
# ######
# Plugin that highlights when you press tmux prefix key
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'
# ######
# Restore tmux environment after system restart
# Keys:
# * prefix + Ctrl-s - save
# * prefix + Ctrl-r - restore
set -g @plugin 'tmux-plugins/tmux-resurrect'
# ######
# Features:
# * continuous saving of tmux environment
# * automatic tmux start when computer/server is turned on
# * automatic restore when tmux is started
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'off'

