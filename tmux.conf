
# Use ` as pefix. Double ` prints one `
unbind C-b
set -g prefix `
bind ` send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enables ctrl+arrow inside tmux
set-window-option -g xterm-keys on

set -g history-limit 10000

setw -g mouse on

# # Vi copypaste mode
# set-window-option -g mode-keys vi
# bind-key -T copy-mode-vi 'v' send -X begin-selection
# bind-key -T copy-mode-vi 'y' send -X copy-selection

# # hjkl / vi-like pane traversal
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

bind m set-window-option main-pane-height 30\; select-layout main-horizontal

# Clock styling
set-option -g clock-mode-colour green

# set-option -g status-right '"#{=21:pane_title}" #{cpu_percentage} %H:%M %d-%b-%y'
set -g status-interval 2
# set -g status-right '#(powerline tmux right)'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# set -g @plugin 'thewtex/tmux-mem-cpu-load'
# set -g @plugin 'tmux-plugins/tmux-cpu'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
