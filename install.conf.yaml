- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    #~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    #~/.vim: vim
    #~/.vimrc: vimrc
    ~/.zsh:
    ~/.zshrc:
        force: true
    ~/.i3:
    ~/scripts:
    ~/.Xdefaults:
    ~/.config/sublime-text-3/Packages/User/Anaconda.sublime-settings:        sublime3-settings/Anaconda.sublime-settings
    ~/.config/sublime-text-3/Packages/User/Markdown.sublime-settings:        sublime3-settings/Markdown.sublime-settings
    ~/.config/sublime-text-3/Packages/User/Package Control.sublime-settings: sublime3-settings/Package Control.sublime-settings
    ~/.config/sublime-text-3/Packages/User/Preferences.sublime-settings:
        path: sublime3-settings/Preferences.sublime-settings
        force: true
    ~/.config/ranger/rc.conf: ranger/rc.conf
    ~/.config/ranger/scope.sh: ranger/scope.sh
    ~/.config/ranger/rifle.conf: ranger/rifle.conf
    ~/.config/torrench: torrench
    ~/.tmuxp:
    ~/.xinitrc:
    ~/.config/Jackett: Jackett

- shell:
    -
        command: mkdir --parents "${HOME}/.urxvt/ext"
        description: Create folder for urxvt extensions
    -
        command: wget --output-document="${HOME}/.urxvt/ext/resize-font"
                      'https://raw.githubusercontent.com/simmel/urxvt-resize-font/master/resize-font'
        description: Copy urxvt resize-font extension
    -
        command: wget --output-document="${HOME}/.urxvt/ext/vtwheel"
                      'https://raw.githubusercontent.com/pkkolos/urxvt-scripts/master/vtwheel'
        description: Copy urxvt vtwheel extension
    - [git submodule update --init --recursive, Installing submodules]
