- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    #~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    #~/.vim: vim
    #~/.vimrc: vimrc
    ~/.zsh:
    ~/.zshrc:
        force: true
    ~/.i3:
    ~/.i3blocks.conf:
    ~/.i3status.conf:
    ~/.py3status.conf:
    ~/scripts:
    ~/.Xdefaults:
    ~/.config/lxterminal/lxterminal.conf:
        force: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
