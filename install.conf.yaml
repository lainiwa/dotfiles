- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    #~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    #~/.vim: vim
    #~/.vimrc: vimrc
    ~/.zsh:
    ~/.zshrc:
        force: true
    ~/.i3:
    ~/.i3blocks.conf:
    ~/scripts:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
