# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

#order += "ipv6"
order += "disk /"
order += "cpu_usage"
order += "load"
#order += "run_watch DHCP"
#order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "tztime local"

wireless _first_ {
        format_up   = "W: (%quality at %essid) %ip"
        format_down = "W: "
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up   = "E: %ip"
        format_down = "E: "
}

battery all {
        format = "%status %percentage %emptytime"
        format_down = ""  # apt install ttf-ancient-fonts for 🚫
        status_chr  = "⚡"
        status_bat  = " " # http://fontawesome.io/cheatsheet/
        status_unk  = "? "
        status_full = " "
        low_threshold = 10
        integer_battery_capacity = true
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
        format      = "%title: "
        format_down = "%title: "
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

disk "/" {
        low_threshold = 10
        format = " %percentage_used   %avail"
}

cpu_usage {
	format = "  %usage"
        max_threshold      = 75
        degraded_threshold = 25
        separator = false
}

load {
        format = "(%1min %5min)"
}