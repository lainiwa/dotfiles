general {
        colors = true
        interval = 5
}

#order += "ipv6"
order += "disk /"
order += "cpu_usage"
order += "load"
#order += "run_watch DHCP"
#order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "tztime local"

wireless _first_ {
        format_up   = "W: (%quality at %essid) %ip"
        format_down = "W: ï€"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up   = "E: %ip"
        format_down = "E: ï€"
}

battery all {
        format = "%status %percentage %emptytime"
        format_down = "ï€"  # apt install ttf-ancient-fonts for ğŸš«
        status_chr  = "âš¡"
        status_bat  = "ï‰ " # http://fontawesome.io/cheatsheet/
        status_unk  = "? "
        status_full = "ï‰€ "
        low_threshold = 10
        integer_battery_capacity = true
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
        format      = "%title: ï€Œ"
        format_down = "%title: ï€"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

disk "/" {
        low_threshold = 10
        format = "ï‡€ %percentage_used ï„£  %avail"
}

cpu_usage {
	format = "ï‹›  %usage"
        max_threshold      = 75
        degraded_threshold = 25
