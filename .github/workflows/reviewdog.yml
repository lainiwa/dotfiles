name: reviewdog

on: [push]

jobs:
  shellcheck:

    runs-on: ubuntu-latest
    name: runner / shellcheck

    steps:
      - uses: actions/checkout@v1

      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review # Change reporter.
          path: "." # Optional.
          pattern: "*.sh" # Optional.
          exclude: "./.git/*" # Optional.
